<html>
<head>
    <title>Emoción a emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
        <center>
            <h3 class="btn btn-warning heading"> EMOJICION
                <br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
            </h3>

            <br><br>
            <p style="font-size: 22px;">TOMA UNA SELFIE PARA GENEAR LA EMOJICION
            <br>
            <b style="color: yellow;">¿estas feliz?</b>
            <br>
            <b style="color: red;">¿estas enojado?</b>
            <br>
            <b style="color: blue;">¿estas triste?</b>
            <br>
            </p>

            <div class="col-md-4 cl-sm-12 col-xs-12">
                <label>Vista de la camara web - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-warning">Capturar imagen</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediccion 1 - </label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emoji"></p>
            
                <label>Prediccion 2 - </label>
                <p class="emotion_name" id="result_emotion_name2"></p>
                <p class="emoji" id="update_emoji2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Instantanea - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success">Predecir emocion</button>
            </div>

        </center>
    </div>
    <script src="main.js"></script>
  </body>
  </html>
